<app-toast [message]="toast.message"></app-toast>

<div class="order-page-container">
  <section class="intro">
    <div class="order-page-background-image"></div>
    <img class="logo-roof animated pulse" src="../../../assets/images/hotelLogo.png">
    <img class="roof animated pulse" src="../../../assets/images/hotelLogoroof.png">
    <h1  class="title animated pulse">LET US TAKE CARE OF YOU</h1>
  </section>
  <section class="part order">
<div class="card">
  <h4 class="card-header">{{service.name}}</h4>
  <div class="card-body">
    <form [formGroup]="orderForm" (ngSubmit)="order()">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-calendar"></i>
          </span>
        </div>
        <input class="form-control" type="Date" name="date"
               formControlName="date" autofocus>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-clock-o"></i>
          </span>
        </div>
        <input class="form-control" type="time" name="startHour"
               formControlName="startHour">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-file-text"></i>
          </span>
        </div>
        <input class="form-control" type="text" name="details"
               formControlName="details" placeholder="details">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
          <i class="fa fa-ils" aria-hidden="true"></i>
          </span>
        </div>
        <div *ngIf="(serviceId == '5cfbe335568ea717a0c3ad1f')">
          <input class="form-control" type="text" [value]="240"
                 formControlName="price" placeholder="price" disabled>
        </div>
        <div *ngIf="(serviceId == '5cfbe38d568ea717a0c3ad20')">
          <input class="form-control" type="number" [value]="80"
                  placeholder="price" disabled>
        </div>
        <div *ngIf="(serviceId == '5cfbe3db568ea717a0c3ad21')">
          <input class="form-control" type="number" [value]="50"
                 placeholder="price" disabled>
        </div>
        <div *ngIf="(serviceId == '5cff5693cbd1dc15d4ac3fb5')">
          <input class="form-control" type="number" [value]="25"
                 placeholder="price" disabled>
        </div>
        <div *ngIf="(serviceId == '5cff56c8cbd1dc15d4ac3fb6')">
          <input class="form-control" type="number" [value]="10"
                 placeholder="price" disabled>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">
        <i class="fa fa-user-plus"></i> Order
      </button>
    </form>
  </div>
</div>
</section>
</div>
