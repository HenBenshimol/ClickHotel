<nav class="navbar navbar-expand-lg navbar-dark" [ngClass]="{'diffrent-page' : headerClass}">
  <button class="navbar-toggler" type="button"
          data-toggle="collapse" data-target="#navbar-supported-content"
          aria-controls="navbar-supported-content" aria-expanded="false" aria-label="Toggle navigation">
    <i class="navbar-icon fa fa-align-justify"></i>
  </button>
  <div class="collapse navbar-collapse" id="navbar-supported-content">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item logo" *ngIf="!headerClass">
        <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <img width="100" src="../../../assets/images/hotelLogo.png">
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <!--<i class="fa fa-home"></i>-->
          <h5>Home</h5>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/about" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <!--<i class="fa fa-home"></i>-->
          <h5>About</h5>
        </a>
      </li>
      <li class="nav-item" *ngIf="auth.loggedIn && auth.isAdmin">
        <a routerLink="/hotels" class="nav-link" routerLinkActive="active">
          <!--<i class="fa fa-list"></i>-->
          <h5>Hotels</h5>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/admin" class="nav-link" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
          <!--<i class="fa fa-lock"></i>-->
          <h5>Admin</h5>
        </a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto right-side flex-end login-part">
      <li class="nav-item">
        <a (click)="open(loginModal)" class="nav-link" *ngIf="!auth.loggedIn">
          <h6><i class="fa fa-sign-in"></i> Login</h6>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="open(registerModal)" *ngIf="!auth.loggedIn">
          <h6><i class="fa fa-user-plus"></i> Register</h6>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="open(accountModal)" data-target="#accountModal" *ngIf="auth.loggedIn">
          <h6><i class="fa fa-user"></i> Account ({{auth.currentUser.username}})</h6>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/logout" class="nav-link" routerLinkActive="active" *ngIf="auth.loggedIn">
          <h6><i class="fa fa-sign-out"></i> Logout</h6>
        </a>
      </li>
    </ul>
  </div>
</nav>


 <!--Popups template-->

<ng-template #loginModal let-modal>
        <app-login [loginElement]="loginModal"></app-login>
</ng-template>

<ng-template #registerModal let-modal>
        <app-register [loginElement]="loginModal"></app-register>
</ng-template>

<ng-template #accountModal let-modal>
        <app-account></app-account>
</ng-template>
