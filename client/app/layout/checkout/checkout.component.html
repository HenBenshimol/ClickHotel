<app-toast [message]="toast.message"></app-toast>

<div class="card">
  <h4 class="card-header">Check-out</h4>
  <div class="card-body">
    <form [formGroup]="checkoutForm" (ngSubmit)="checkout()">
      <div class="input-group" [ngClass]="setClassComment()">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-envelope"></i>
          </span>
        </div>
        <input class="form-control" type="text" name="comment"
               formControlName="comment" placeholder="comment" autofocus>
      </div>
          <div class="row">
              <div class="col-lg-12">
                <div class="star-rating">
                  <span class="fa fa-star-o" data-rating="1"></span>
                  <span class="fa fa-star-o" data-rating="2"></span>
                  <span class="fa fa-star-o" data-rating="3"></span>
                  <span  class="fa fa-star-o" data-rating="4"></span>
                  <span class="fa fa-star-o" data-rating="5"></span>
                  <input type="hidden" name="whatever1" class="rating-value" value="2.56">
                </div>
              </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!checkoutForm.valid">
        <i class="fa fa-sign-in"></i> Check-out
      </button>
    </form>
  </div>
</div>
