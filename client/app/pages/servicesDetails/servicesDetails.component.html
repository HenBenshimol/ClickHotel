<div class="servicesDetails-page-container">
  <section class="intro">
    <div class="servicesDetails-page-background-image"></div>
    <img class="logo-roof animated pulse" src="../../../assets/images/hotelLogo.png">
    <img class="roof animated pulse" src="../../../assets/images/hotelLogoroof.png">
    <h1  class="title animated pulse">LET US TAKE CARE OF YOU</h1>
  </section>
  <section class="part servicesDetails">
    <div class="card" *ngFor="let serviceDet of servicesDet" style="width: 300px;" routerLinkActive="active" (click)="order(serviceDet)">
      <div class="card-body" >
        <p class="card-text">{{serviceDet.name}}</p>
      </div>
    </div>
  </section>
</div>
