<div class="roomsServices-page-container">
  <section class="intro">
    <div class="roomsServices-page-background-image"></div>
    <img class="logo-roof animated pulse" src="../../../assets/images/hotelLogo.png">
    <img class="roof animated pulse" src="../../../assets/images/hotelLogoroof.png">
    <h1  class="title animated pulse">LET US TAKE CARE OF YOU</h1>
  </section>
  <section class="part roomsServices">
    <div class="card" *ngFor="let type of types" style="width: 300px;" routerLinkActive="active">
      <div class="card-body" >
        <p class="card-text">{{type}}</p>
      </div>
    </div>
  </section>
</div>
